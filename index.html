<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="userCardContainer">
            <div class="userCardHeader">

            </div>
            <div class="userInfoContainer">
                <div class="profileImg">
                    <img src="https://img4.goodfon.ru/wallpaper/nbig/4/a2/iron-man-zheleznyi-chelovek-art-vektor-shlem-kostium-fon-nad.jpg" alt="user photo">
                </div>
                <h2> Jane S. Doe </h2>
                <h6>Amsterdam, Netherland</h6>
                <h5>Copywriter</h5>
                <h6>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, necessitatibus.</h6>
                <div class="iconContainer">
                    <span class="verticalAlign">
                        <img src="./icons/facebook.png" alt="facebook">
                    </span>
                    <span class="verticalAlign">
                        <img src="./icons/instagram.png" alt="instagram">
                    </span>
                    <span class="verticalAlign">
                        <img src="./icons/telegram.png" alt="telegram">
                    </span>
                </div>

            </div>
    </div>

</body>
</html>
